table:
  name: production_planning_model
  schema: public
object_relationships:
  - name: productionPlanningMaterialByPlateTypeId
    using:
      foreign_key_constraint_on: plate_type_id
  - name: production_planning_material
    using:
      foreign_key_constraint_on: material_id
array_relationships:
  - name: production_planning_orders
    using:
      foreign_key_constraint_on:
        column: model_id
        table:
          name: production_planning_order
          schema: public
