table:
  name: users_profile
  schema: public
object_relationships:
  - name: auth_user
    using:
      foreign_key_constraint_on: user_id
  - name: users_role
    using:
      foreign_key_constraint_on: role_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - role_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
