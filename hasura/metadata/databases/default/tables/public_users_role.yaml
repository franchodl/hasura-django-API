table:
  name: users_role
  schema: public
array_relationships:
  - name: users_profiles
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          name: users_profile
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
      filter:
        users_profiles:
          user_id:
            _eq: X-Hasura-User-Id
